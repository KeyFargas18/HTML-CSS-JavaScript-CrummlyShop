<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <title>New password</title> 
    <link rel="stylesheet" href="./new_password.css">
</head>
<body>
    <main class="login">
        <div class="form-container">
            <img class="logo" src="./logos/logo-crummly.png" alt="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for you account</p>

            <form class="form" action="">
                <label class="label" for="password">Password</label>
                <input class="input input-password" type="password" id="password" placeholder="*********">
    
                <label class="label" for="new-password">Re-enter password</label>
                <input id="new-password" class="input input-password" type="password" placeholder="*********">
    
                <input class="primary-button login-button" type="submit" value="Confirm">
            </form>
        </div>
    </main>
</body>
</html>
