<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <title>Login</title> 
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main class="login">
        <div class="form-container">
            <img class="logo" src="./logos/logo-crummly.png" alt="logo">

            <form class="form" action="">
                <label class="label" for="email">Email address</label>
                <input class="input input-email" id="email" type="text" placeholder="keylin@gmail.com">
    
                <label class="label" for="password">Password</label>
                <input class="input input-password" id="password" type="text" placeholder="*********">
    
                <input class="primary-button login-button" type="submit" value="Log in">

                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </main>
</body>
</html>
