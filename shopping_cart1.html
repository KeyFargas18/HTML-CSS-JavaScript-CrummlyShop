<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./shopping_cart1.css">
    <title>Shopping-cart</title>
</head>
<body>
    <main class="my-order">
        <div class="my-order-container">
            <div class="title-container">
                <img src="./icon/flechita.svg" alt="arrow">
                <h1 class="title">My order</h1>
            </div>

            <div class="my-order-content">
                
                <div class="shopping-cart">
                    <figure>
                        <img src="./img/blanca.jpeg" alt="blanca nieves">
                    </figure>
                    <p>Collar blanca nieves ❤️</p>
                    <p>C$200.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./img/Anillos.jpeg" alt="Anillos">
                    </figure>
                    <p>Anillos de plata 925 💍</p>
                    <p>C$360.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./img/cruz.jpeg" alt="cruz">
                    </figure>
                    <p>Layering fe 🤍✨</p>
                    <p>C$280.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./img/serpiente.jpeg" alt="serpiente">
                    </figure>
                    <p>Aretes de serpiente 🐍✨</p>
                    <p>C$150.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./img/astr.jpeg" alt="astronauta">
                    </figure>
                    <p>Par de cadenas astronauta🌙✨</p>
                    <p>C$260.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./img/serpiente.jpeg" alt="serpiente">
                    </figure>
                    <p>Aretes de serpiente 🐍✨</p>
                    <p>C$150.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./img/serpiente.jpeg" alt="serpiente">
                    </figure>
                    <p>Aretes de serpiente 🐍✨</p>
                    <p>C$150.00</p>
                </div>

                <div class="order">
                    <p>
                        <span>Total</span>
                    </p>
                    <p>C$560.00</p>
                </div>

                <button class="primary-button">
                    Checkout
                </button>

            </div>
        </div>
    </main>
</body>
</html>
