<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <title>Product details</title>
    <link rel="stylesheet" href="./product_details.css">
</head>
<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./icon/icon_close.png" alt="close">
        </div>
        <img src="./img/Pandora.jpeg" alt="pandora">
        <section class="product-info">
            <p>C$ 220</p>
            <p>Pulsera estilo pandora labial</p>
            <p>Stainless steel material with gold-plated details, fully adjustable</p>
            <button class="primary-button add-to-cart-button">
                <img src="./icon/anadir-al-carrito.png" alt="add to cart">
                Add to cart
            </button>
        </section>
    </aside>
</body>
</html>
