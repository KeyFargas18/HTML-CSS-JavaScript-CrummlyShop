<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <title>Account</title> 
    <link rel="stylesheet" href="./create_account.css">
</head>
<body>
    <main class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form class="form" action="">

                <div>
                    <label class="label" for="name">Nome</label>
                    <input class="input input-name" id="name" type="text" placeholder="Keylin Fargas">
        
                    <label class="label" for="email">Email address</label>
                    <input class="input input-email" id="email" type="email" placeholder="keylin@gmail.com">

                    <label class="label" for="password">Password</label>
                    <input class="input input-password" id="password" type="text" placeholder="*********">
                </div>
    
                <input class="primary-button login-button" type="submit" value="Create account">
            </form>
        </div>
    </main>
</body>
</html>
